{% extends "about.html" %}
{% block content %}

<div class="col-md-8 order-md-1">
      <h4 class="mb-3">Student Information</h4>
      <form class="needs-validation" action="{{ url_for('addrec') }}" method="POST">
            <div class="mb-3">
                  <label for="nm">Name </label>
                  <input type="text" class="form-control" id="name" name="nm" placeholder="Enter name" required>
                  <div class="invalid-feedback">
                        Please enter a name.
                  </div>
            </div>

            <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" name="add" placeholder="Enter address" required>
                  <div class="invalid-feedback">
                        Please enter your shipping address.
                  </div>
            </div>
            <div class="mb-3">
                  <label for="City">City</label>
                  <input type="text" class="form-control" id="City" name="city" placeholder="Enter city" required>
                  <div class="invalid-feedback">
                        Please enter your city address.
                  </div>
            </div>
            <div class="mb-3">
                  <label for="Pincode">Pincode</label>
                  <input type="text" class="form-control" id="Pincode" name="pin" placeholder="Enter pincode" required>
                  <div class="invalid-feedback">
                        Please enter your pincode address.
                  </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Add student</button>
      </form>

</div>

{% endblock %}
